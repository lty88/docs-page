name: Deploy Docusaurus website to GitHub Pages

on:
  push:
    branches:
      - main  # 监听 main 分支的变更

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 指定 Node.js 版本

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci  # 使用 npm ci 更适合 CI 环境

      # 4. 构建网站
      - name: Build the website
        run: npm run build  # 构建 Docusaurus 网站

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages  # 部署到 `gh-pages` 分支
          folder: build  # 构建输出目录，Docusaurus 默认生成的目录是 `build`
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token 用于认证
